databaseChangeLog:
  - changeSet:
      id: 1
      author: degtyarenko
      changes:
        - createTable:
            tableName: brand
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: brand_pk
                    nullable: false
              - column:
                  name: brand_name
                  type: varchar(200)
                  constraints:
                    unique: true
                    nullable: false
        - insert:
            tableName: brand
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: brand_name
                  value: Audi
        - createTable:
            tableName: model
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: model_pk
                    nullable: false
              - column:
                  name: model_name
                  type: varchar(200)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: brand_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: model
                  baseColumnNames: brand_id
                  referencedTableName: brand
                  referencedColumnNames: id
                  constraintName: model_brand_fk
        - insert:
            tableName: model
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: model_name
                  value: A3
