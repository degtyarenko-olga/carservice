databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: degtyarenko
      changes:
        - createTable:
            tableName: brand
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: brand_pk
                    nullable: false
              - column:
                  name: brand_name
                  type: varchar(200)
                  constraints:
                    unique: true
                    nullable: false